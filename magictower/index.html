<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css?v2">
    <title>魔塔-FANCC</title>
    <script>
        if (window.location.href.slice(0,5) === "https"){
            window.location.href = "http" + location.href.slice(5,);
        }
    </script>
</head>
<body>
<div class="container">
    <div class="page active" id="welcome">
        <h2>益智小游戏-魔塔</h2>
        <p><b class="big">游戏介绍</b></p>
        <p>魔塔有很多层，每层都有四种颜色</p>
        <p>初始状态下，颜色可能是混乱的，你需要把他们调回全是<b class="line">黄色</b></p>
        <p>点击每层魔塔时，除了自身的变化，<b class="line">也许会带动别的层数转动</b></p>
        <p>你需要慢慢<b class="line">总结规律</b>，摸索诀窍</p>
        <p>多试几次就会了，要有耐心，祝你玩得开心</p>
        <p class="line" id="reset">点我重置进度</p>
        <p>最新更新时间2023.8.16 新增无限模式</p>
        <p>By FANCC, 2023.</p>
        <button class="at_bottom_up" id="startGame">开始游戏</button>
        <button class="at_bottom" id="load">加载进度</button>
    </div>
    <div class="page select" id="select">
        <h2>选关界面</h2>
        <button class="w100 m10" id="x1">传统模式(10关)</button>
        <button class="w100 m10" id="x2">无限模式(随机种子)</button>
        <button class="w100 m10" id="x3">seed测试</button>
        <p>*无限模式不支持加载进度</p>
    </div>
    <div class="page game" id="game">
        <p id="fh">返回</p>
        <h2 id="gameTitle"></h2>
        <p id="gameSeed">seed:<span id="gameSeedNum"></span></p>
        <div class="tower">
            <div class="floor">
                <span>第1层</span>
                <div class="colorbar" floor="0" color="0"></div>
            </div>
            <div class="floor">
                <span>第2层</span>
                <div class="colorbar" floor="1" color="0"></div>
            </div>
            <div class="floor">
                <span>第3层</span>
                <div class="colorbar" floor="2" color="0"></div>
            </div>
            <div class="floor">
                <span>第4层</span>
                <div class="colorbar" floor="3" color="0"></div>
            </div>
        </div>
        <p id="tip">--</p>
        <button class="at_bottom" id="next">下一关</button>
    </div>
</div>
<script src="./game.js?v3" type="module"></script>
</body>
</html>
